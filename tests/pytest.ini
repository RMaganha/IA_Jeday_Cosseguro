[pytest]
# Configuração do pytest

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração (requerem API/DB)
    slow: Testes lentos
    smoke: Testes de smoke (verificação básica)

# Cobertura de código (se usar pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignora warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning